<!DOCTYPE html>
<html>
  <head>
    <title>CSS Style Comparator</title>
  </head>
  <body>
    <h1>🔍</h1>
    <p>請在 Figma 中選擇兩個區塊進行比較。</p>
    <button type="button" id="showStylesButton">比對樣式</button>
    <script>
      const showStylesButton = document.getElementById("showStylesButton");

      showStylesButton.addEventListener("click", () => {
        parent.postMessage({ pluginMessage: { type: "getStyles" } }, "*");
      });
    </script>
  </body>
</html>
